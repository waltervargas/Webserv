<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin Dashboard</title>
  <style>
    body {
      background-color: #1e1e2f;
      color: #f8f8f2;
      font-family: 'Segoe UI', sans-serif;
      padding: 40px;
      text-align: center;
    }
    h1 {
      font-size: 3em;
      margin-bottom: 10px;
    }
    .card {
      background: #2e2e3e;
      padding: 20px;
      margin: 20px auto;
      border-radius: 10px;
      max-width: 500px;
      box-shadow: 0 0 10px rgba(0,0,0,0.5);
    }
    a {
      color: #ffb6c1; /* light pink */
      text-decoration: none;
      font-weight: bold;
    }
    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <h1>üåê Admin Dashboard</h1>
  <div class="card">
    <h2>Status: ‚úÖ Online</h2>
    <p>Server running on port 8083</p>
    <p><a href="http://localhost:8081/">Go to main server</a></p>
  </div>
</body>
</html>
