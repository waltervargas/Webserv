<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Upload Successful!</title>
	<link rel="stylesheet" href="/style.css">
	<link rel="stylesheet" href="/css/success.css">
</head>
<body>
	<div class="success-container">
		<h1>
			<div class="success-icon"></div>
			<span class="sparkle sparkle-1">‚ú®</span>
			{{action}} Successful! üéâ
			<span class="sparkle sparkle-2">‚ú®</span>
			<span class="sparkle sparkle-3">‚≠ê</span>
		</h1>
		<p class="message">Your file has been {{action}} successfully.</p>

		<div class="file-name">{{filename}}</div>

		<div class="actions">
			<a href="/upload.html" class="home-link secondary" onclick="goToUpload(event)">Upload Another</a>
			<a href="/" class="home-link primary" onclick="goHome(event)">Go Home</a>
		</div>
	</div>

	<script>
		// Simple navigation functions
		function goHome(event) {
			event.preventDefault();
			window.location.href = '/';
		}

		function goToUpload(event) {
			event.preventDefault();
			window.location.href = '/upload.html';
		}
	</script>
</body>
</html>
