<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>401 - Unauthorized/Unauthenticated</title>
	<link rel="stylesheet" href="/style.css"/>
	<link rel="stylesheet" href="/css/error.css">
</head>
<body>
	<div class="error-container"></div>
		<h1>401</h1>
		<div class="emoji">🔒</div>
		<h1>Unauthorized/Unauthenticated</h1>
		<p>the request has not been applied because it lacks valid authentication credentials for the target resource</p>
		<div class="actions">
			<a href="javascript:history.back()" class="home-link secondary">← Go Back</a>
			<a href="/" class="home-link primary" onclick="goHome(event)">🏠 Go Home</a>
		</div>
	</div>

	<script>
		function goHome(event) {
			event.preventDefault();
			window.location.href = '/';
		}
	</script>
</body>
</html>
