<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>404 - Not Found</title>
	<link rel="stylesheet" href="/style.css">
	<link rel="stylesheet" href="/css/error.css">
</head>
<body >
	<div class="error-container">
		<h1>404</h1>
		<div class="emoji">😿</div>
		<h2>Page Not Found</h2>
		<p>We couldn't find the page you were looking for. It might have been moved or doesn't exist.</p>
		<div class="actions">
			<a href="javascript:history.back()" class="home-link secondary">← Go Back</a>
			<a href="/" class="home-link primary" onclick="goHome(event)">🏠 Go Home</a>
		</div>
	</div>

	<script>
		function goHome(event) {
			event.preventDefault();
			window.location.href = '/';
		}
	</script>
</body>
</html>
